<ion-menu [content]="content">
  <ion-header>
      <ion-navbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-navbar>
  </ion-header>
  <ion-content padding>
    <img src="assets/imgs/logorede.png">
    <ion-list>
      <button menuClose ion-item *ngFor="let pagina of paginas" [class.activeHighlight]="checkActive(pagina)" (click)="abrirPagina(pagina)">
          <ion-icon name="radio-button-on"></ion-icon>        {{pagina.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
