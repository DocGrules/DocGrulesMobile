<ion-menu [content]="content">
  <ion-header>
      <ion-navbar color="cinza">
          <ion-title>Menu</ion-title>
        </ion-navbar>
  </ion-header>
  <ion-content padding class="background-app">
    <img id="imagemmenu" src="assets/imgs/logodoctumbranca.png">
    <ion-list>
      <button menuClose ion-item id="buttonmenu" *ngFor="let pagina of paginas" [class.activeHighlight]="checkActive(pagina)" (click)="abrirPagina(pagina)">
          &nbsp; {{pagina.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
