<ion-header>
  <ion-navbar color="cinza" >
    <ion-buttons end>
      <button ion-button (click)="fecharModal()">Fechar</button>
    </ion-buttons>
    <ion-title>Modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-app">
  <ion-card *ngFor="let obj of objeto.grupos">
    <ion-card-header>
      {{obj.curso}}
    </ion-card-header>
    <ion-card-content>
      {{obj.assunto}}
      <ion-list>
        <ion-item>
          {{obj.integrantes}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
