<!-- Splash Art - Tela inicial com o splash simples -->

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logodoctumbranca.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content class="background-app">
  <ion-card>
    <ion-card-header class="ion-card-header">
      <img class="image" src="assets/imgs/books2.png">
    </ion-card-header>
    <br>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>
              <ion-icon name="person"></ion-icon>
            Usu√°rio:
          </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="key"></ion-icon>
              Senha:
            </ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Mantenha-me logado.</ion-label>
            <ion-checkbox [(ngModel)]="lembrar"></ion-checkbox>
        </ion-item>
        <br>
        <button ion-button block color="dark" (click)="login()">login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
